<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /*Box Level*/
            background-color: rgb(245, 179, 179);
            height:30px;
            width: 400px;

            border: 5px solid rgb(136, 75, 75);
            
            padding-top: 10px;
            
            margin-top: 10px 10px 10px 10px;
            
            outline: 3px dashed lightgray;

        }
        a {
            /*Inline level*/
            border: 2px dashed rgb(136, 75, 75);
        
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Parágrafos também são exemplos box-level, mas o <a href="">link são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
