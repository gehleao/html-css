<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1"> <!--1 A a I i-->
        <li>Acordar.</li>
        <li>Arrumar o quarto.</li>
        <li>Pegar café.</li>
        <li>Estudos parte 01.</li>
        <li>Banho.</li>
        <li>Estudos parte 02.</li>
    </ol>
    <h2>Listas Não Coordenadas</h2>
    <ul type="disc"> <!--disc, circle, square-->
        <li>Pão</li>
        <li>Queijo</li>
        <li>Presunto</li>
        <li>Carne de Hamburguer</li>
        <li>Alface</li>
    </ul>
</body>
</html>
