<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Outra forma de colocar uma mídia.</h1>
    <p>Coloque os 3 formatos de reprodução, que são possíveis de serem aceitos no seu navegador.</p>

        <!-- Se você quiser ter compatibilidade com todos os navegadores precisa ter o mesmo áudio nesses formatos: MP3 WAV e OGG-->

        <p><audio preload="metadata" autoplay controls loop>
            <source src="audio/Water Lapping Wind.mp3" type="audio/mpeg">
            <source src="audio/Water Lapping Wind.ogg" type="audio/ogg">
            <source src="audio/Water Lapping Wind.wav" type="audio/wav">
        </audio>
    </p>
</body>
</html>
